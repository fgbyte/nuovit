<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing</title>
    <link rel="stylesheet" href="./css/main.css">
    <!-- Google Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,400;1,700&family=Roboto:wght@100;300;400;500;700&display=swap');
    </style>
</head>

<body>
    <!-- NAVBAR LANDING -->
    <header>
        <nav class="bg-black border-gray-200">
            <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl p-4">
                <div class="flex items-center text-[#DBD8CE] py-2 gap-[115px]">
                    <a href="#" class="flex flex-col gap-1 ">
                        <p class="text-[20px] font-bold whitespace-nowrap">Icon<span class="font-[400]"> Limonar</span>
                        </p>
                        <p class="font-[400] text-[13px]">4000 m<sup>2</sup> de zonas verdes</p>
                    </a>
                    <div class="hidden lg:flex flex-col gap-1">
                        <p class="font-[400] text-[13px]">Desde</p>
                        <p class="text-[20px] font-bold whitespace-nowrap">320.000<span class="font-[400] text-[13px]">€
                                + IVA</span></p>
                    </div>
                </div>

                <div class="flex gap-6 items-center">
                    <button
                        class="w-fit flex gap-1 rounded-md py-3 px-[18px] text-[12px] font-medium text-black bg-[#EAC355]">
                        Me interesa
                        <svg xmlns="http://www.w3.org/2000/svg" width="12" height="11" viewBox="0 0 12 11" fill="none">
                            <path d="M1 0.5L11.2963 0.5L11.2963 10.5" stroke="black" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <path d="M1 11L11 1" stroke="black" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </button>
                    <div class="hidden lg:flex gap-6">
                        <a href="#">
                            <img src="./assets/icons/share-2.svg" alt="">
                        </a>
                        <a href="#">
                            <img src="./assets/icons/download-header.svg" alt="">
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- SUBNAV -->
    <nav class="bg-[#F0EAE1] hidden lg:block">
        <div class="max-w-screen-xl px-4 py-6 mx-auto">
            <div class="flex items-center justify-center">
                <ul class="flex flex-row font-medium mt-0 mr-6 space-x-8 text-sm">
                    <li>
                        <a href="#" class="text-gray-900 flex items-center gap-2 hover:underline" aria-current="page">
                            <i>
                                <img src="./assets/icons/map-pin.svg" alt="">
                            </i>
                            <p class="text-[16px] font-[400] leading-[24px]">Ubicación y alrededores</p>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="text-gray-900 flex items-center gap-2 hover:underline">
                            <i>
                                <img src="./assets/icons/carbon_plan.svg" alt="">
                            </i>
                            <p class="text-[16px] font-[400] leading-[24px]">El proyecto</p>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="text-gray-900 flex items-center gap-2 hover:underline">
                            <i>
                                <img src="./assets/icons/viviendas.svg" alt="">
                            </i>
                            <p class="text-[16px] font-[400] leading-[24px]">Viviendas</p>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="text-gray-900 flex items-center gap-2 hover:underline">
                            <i>
                                <img src="./assets/icons/eficiencia.svg" alt="">
                            </i>
                            <p class="text-[16px] font-[400] leading-[24px]">Eficiencia</p>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="text-gray-900 flex items-center gap-2 hover:underline">
                            <i>
                                <img src="./assets/icons/nuovit-logo-simple 1.svg" alt="">
                            </i>
                            <p class="text-[16px] font-[400] leading-[24px]">Quiénes somos</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- HERO -->
    <section class="relative"
    id="hero">
    <!-- Gradiente -->
    <div class="absolute inset-0 h-3 w-full py-16 gradientdown z-10 lg:hidden"></div>
    <!-- hero content -->
    <div class="relative h-[90vh] w-full lg:bg-cover bg-landing-proyecto-promo-hero">
            <!-- NAVBAR HOME MOBILE-ONLY -->
            <div>Navbar</div>
           
        </div>
    </section>

</body>

</html>
